<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <form>
      <input type="text" id="left" placeholder="Left operand">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="right" placeholder="Right operand">
      <input type="button" value="Try me!" onclick="calculate()">
    </form>
    <script>
      function calculate()
      {
        const left = parseInt(document.getElementById("left").value);
        const operator = document.getElementById("operator").value;
        const right = parseInt(document.getElementById("right").value);
        let result;

        if (isNaN(left) || isNaN(right) || left < 0 || right < 0) 
        {
          alert("Error :(");
          return;
        }

        switch (operator) 
        {
          case "+":
            result = left + right;
            break;
          case "-":
            result = left - right;
            break;
          case "*":
            result = left * right;
            break;
          case "/":
            if (right === 0) 
            {
              alert("It's over 9000!");
              return;
            }
            result = left / right;
            break;
          case "%":
            if (right === 0) 
            {
              alert("It's over 9000!");
              return;
            }
            result = left % right;
            break;
          default:
            alert("Invalid operator");
            return;
        }
        console.log(result);
        alert(result);
      }

      setInterval(() => 
      {
        alert("Please, use me...");
      }, 30000);
    </script>
  </body>
</html>
